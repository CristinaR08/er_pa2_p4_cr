<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Matricula</title>
</head>

<body>
	<h1 class="text-center" style="font-family: Impact; font-size: 50px; color: darkblue;">Proceda a matricularse</h1>
	<form th:action="@{/matriculas/matricular}" th:object="${matriculaTemporal}" th:method="POST">
		<table  class="table table-dark table-striped-columns">
			<tr>
				<td>
					<label class="form-label">Código de Materia:</label>
				</td>
				<td>
					<input class="form-control" type="text" id="codigo" th:field="${matriculaTemporal.codigo}">
				</td>

			</tr>
			<tr>
				<td>
					<label class="form-label">Cédula:</label>
				</td>
				<td>
					<input class="form-control" type="text" id="cedula" th:field="${matriculaTemporal.cedula}">
				</td>
			</tr>
		
			
		</table>
		<button class="btn btn-outline-success" type="submit">Guardar</button>
	</form>
</body>

</html>
