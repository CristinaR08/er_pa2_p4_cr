<body>
	<h1 class="text-center" style="font-family: Impact; font-size: 50px; color: darkblue;">Lista Estudiantes</h1>
	<table class="table table-striped-columns">
		<thead>
			<tr class="table-light">
				<th>Nombre</th>
				<th>Apellido</th>
				<th>CÃ©dula</th>
				<th>Fecha Nacimiento</th>
				<th> </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="estudiante:${estudiantes}">
				<td class="table-warning" th:text="${estudiante.nombre}"></td>
				<td class="table-info" th:text="${estudiante.apellido}"></td>
				<td class="table-warning" th:text="${estudiante.cedula}"></td>
				<td class="table-info" th:text="${estudiante.fechaNacimiento}"></td>
				<td>
				</td>
			</tr>
		</tbody>
	</table>
	<div>
		<a th:href="@{/estudiantes/nuevo}" class="btn btn-outline-success">Agregar nuevo </a>
	</div>
</body>

</html>
