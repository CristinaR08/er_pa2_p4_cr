<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MAterias</title>
	<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
	<h1 class="text-center" style="font-family: Impact; font-size: 50px; color: darkblue;">Lista Materias</h1>
	<table class="table table-striped-columns">
		<thead>
			<tr class="table-light">
				<th>Nombre</th>
				<th>Código</th>
				<th>Descripción</th>
				<th>Créditos</th>
				<th>Estudiantes Matriculados</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="materia:${materias}">
				<td class="table-primary" th:text="${materia.nombre}"></td>
				<td class="table-success" th:text="${materia.codigo}"></td>
				<td class="table-danger" th:text="${materia.descripcion}"></td>
				<td class="table-success" th:text="${materia.numeroCreditos}"></td>
				<td class="table-danger" th:text="${materia.numeroEstudiantes}"></td>
			</tr>
		</tbody>
	</table>
	<div>
		<a th:href="@{/materias/nueva}" class="btn btn-outline-success">Agregar nuevo </a>
	</div>
</body>

</html>
