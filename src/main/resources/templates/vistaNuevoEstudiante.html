<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<h1 class="text-center" style="font-family: Impact; font-size: 50px; color: darkblue;">Ingresar Estudiante</h1>
	<form th:action="@{/estudiantes/insertar}" th:object="${estudiante}" th:method="POST">
		<table class="table table-dark">
			<tr>
				<td>
					<label class="form-label">Nombre:</label>
				</td>
				<td>
					<input class="form-control" type="text" id="nombre" th:field="${estudiante.nombre}">
				</td>

			</tr>
			<tr>
				<td>
					<label class="form-label">Apellido:</label>
				</td>
				<td>
					<input class="form-control" type="text" id="apellido" th:field="${estudiante.apellido}">
				</td>
			</tr>
			<tr>
				<td>
					<label class="form-label">CÃ©dula:</label>
				</td>
				<td>
					<input class="form-control" type="text" id="cedula" th:field="${estudiante.cedula}">
				</td>
			</tr>
			<tr>
				<td>
					<label class="form-label">Fecha Nacimiento:</label>
				</td>
				<td>
					<input class="form-control" type="date" id="fechaNacimiento" th:field="${estudiante.fechaNacimiento}">
				</td>
			</tr>
		</table>
		<button class="btn btn-outline-success" type="submit">Guardar</button>
	</form>
</body>
</html>
