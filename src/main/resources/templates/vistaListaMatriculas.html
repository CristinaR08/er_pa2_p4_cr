<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reporte Matriculas</title>
	<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
	<h1 class="text-center" style="font-family: Impact; font-size: 50px; color: darkblue;">Lista Matriculas</h1>
	<table class="table table-dark">
		<thead>
			<tr>
				<th>Cédula</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Cod. Materia</th>
				<th>Fecha Matriculación</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="matriculaDTO:${matriculas}">
				<td class="table-warning" th:text="${matriculaDTO.cedula}"></td>
				<td class="table-info" th:text="${matriculaDTO.nombre}"></td>
				<td class="table-warning" th:text="${matriculaDTO.apellido}"></td>
				<td class="table-info" th:text="${matriculaDTO.codigoMateria}"></td>
				<td class="table-warning" th:text="${matriculaDTO.fechaMatricula}"></td>
			
			</tr>
		</tbody>
	</table>
	<div>
		<a th:href="@{/matriculas/nuevaM}" class="btn btn-outline-success">Regresar </a>
	</div>

</body>

</html>
